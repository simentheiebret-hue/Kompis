name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    validate:
        name: Validate
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Type check
              run: pnpm typecheck

            - name: Lint
              run: pnpm lint

            - name: Check for .js/.jsx files
              run: pnpm check:no-js
